<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<div id="navbar"></div>
<div class="login_wrapper">
    <div class="login_container">
        <div class="sign_in">
            <form action="" id="sign-in-form">
                <h2 class="login_title">
                Sign In
                </h2>
                <div class="input_field">
                    <i class="ri-user-fill"></i>
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="input_field">
                    <i class="ri-lock-password-fill"></i>
                    <input type="password" placeholder="Password" id="password">
                </div>
                <input type="submit" value="Login" class="btn" id="sign-in-btn">
            </form>
            <img src="./assets/Kihei_Charter_Logo_0.png" alt="kcs logo">
        </div>
        <p>
        If you are having trouble signing in contact caseyabbott@kiheicharter.org 
        </p>
    </div>    
</div>
<div id="footer"></div>
    <script type="module" src="./auth.js">
    </script>
    <script src="./index.js"></script>
</body>
</html>
